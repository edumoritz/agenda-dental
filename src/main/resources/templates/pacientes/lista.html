<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Pacientes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/pacientes/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Paciente</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">
		
			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${pacientes}">
							<td th:text="${p.id}">1</td>
							<td th:text="${p.nome}">Administração</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								href="/pacientes/editar/3" role="button"> <span
									class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button id="btn_pacientes/excluir/3" type="button"
									class="btn btn-danger btn-sm">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>


</body>
</html>
