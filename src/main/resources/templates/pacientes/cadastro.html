<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Pacientes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/pacientes/listar"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Pacientes</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
		
			<div th:replace="fragments/alert"></div>
			
			<form th:action="@{/pacientes/salvar}" th:object="${paciente}" method="POST">

				<div class="form-row">

					<div class="inner-addon left-addon form-group col-md-6">
						<i class="material-icons styleicon">face</i> <input type="text"
							class="form-control" placeholder="Nome" id="nome" autofocus="autofocus" th:field="*{nome}" />
					</div>

					<div class="inner-addon left-addon form-group col-md-6">
						<i class="material-icons styleicon">face</i> <input type="text"
							class="form-control" placeholder="Sobrenome" id="sobrenome" th:field="*{sobrenome}"
							autofocus="autofocus" />
					</div>

					<div class="inner-addon left-addon form-group col-md-6">
						<i class="material-icons styleicon">alternate_email</i> <input
							type="text" class="form-control" placeholder="E-mail" id="email" th:field="*{email}"
							autofocus="autofocus" />
					</div>

					<div class="input-group mb-3 col-md-6">
						<div class="input-group-prepend">
							<label class="input-group-text" for="sexo">Sexo</label>
						</div>
						<select class="custom-select" id="sexo" th:field="*{sexo}">
							<option selected value="">Escolha...</option>
							<option value="1">Masculino</option>
							<option value="2">Feminino</option>
						</select>
					</div>					
					
				</div>

				<div class="form-row">
				
					<div class="form-group col-md-3">
						<div class="inner-addon left-addon">
							<i class="material-icons styleicon"> date_range </i><input
								type="date" class="form-control" id="dataNascimento" data-toggle="tooltip" data-placement="bottom" 
								title="Data de Nascimento" th:field="*{data_nasc}" />
							<div class="invalid-feedback"></div>
						</div>
					</div>
					
					<div class="inner-addon left-addon form-group col-md-3">
						<i class="material-icons styleicon">call</i> <input
							type="number" class="form-control" placeholder="(00)00000-0000" 
							autofocus="autofocus" id="telefone1" th:field="*{telefone_1}" />
					</div>
	
					<div class="inner-addon left-addon form-group col-md-3">
						<i class="material-icons styleicon">stay_current_portrait</i> <input
							type="number" class="form-control" placeholder="(00)00000-0000" 
							autofocus="autofocus" id="telefone2" th:field="*{telefone_2}" />
					</div>
	
					<div class="inner-addon left-addon form-group col-md-3">
						<i class="material-icons styleicon">call</i> <input
							type="number" class="form-control" placeholder="(00)00000-0000" 
							autofocus="autofocus" id="telefone3" th:field="*{telefone_3}" />
					</div>					
					
				</div>

				<div class="form-row">
					<div class="form-group inner-addon left-addon col-md-6">
						<i class="material-icons styleicon"> add_location </i> <input
							type="text" class="form-control" id="cidade" placeholder="Cidade" th:field="*{endereco.cidade}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group inner-addon left-addon col-md-6">
						<i class="material-icons styleicon"> streetview </i> <input
							type="text" class="form-control" id="logradouro"
							placeholder="logradouro" th:field="*{endereco.logradouro}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group inner-addon left-addon col-md-6">
						<i class="material-icons styleicon"> streetview </i> <input
							type="text" class="form-control" id="numero"
							placeholder="Número" th:field="*{endereco.numero}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group inner-addon left-addon col-md-6">
						<i class="material-icons styleicon"> description </i> <input
							type="text" class="form-control" id="complemento"
							placeholder="Complemento, Exp: fundos, casa, AP. 102, .."
							th:field="*{endereco.complemento}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group inner-addon left-addon col-md-6">
						<i class="material-icons styleicon">add_location</i> <input
							type="text" class="form-control" id="bairro"
							placeholder="Bairro" th:field="*{endereco.bairro}" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group inner-addon left-addon col-md-4">
						<select id="uf" class="form-control" th:field="*{endereco.uf}">
							<option value="">Selecione...</option>
							<option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>							
						</select>
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group inner-addon left-addon col-md-2">
						<i class="material-icons styleicon"> email </i> <input type="text"
							class="form-control" id="cep" data-mask="00000-000"
							th:field="*{endereco.cep}" placeholder="CEP" />
						<div class="invalid-feedback"></div>
					</div>
				</div>


				<div class="form-row">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Comentário</span>
						</div>
						<textarea class="form-control" id="comentario" th:field="*{comentario}" aria-label="With textarea"></textarea>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}"/>
				<input type="hidden" id="endereco.id" th:field="*{endereco.id}"/>

				<div class="form-group row mt-3" align="center">
					<div class="col-sm-10">
						<button type="reset" class="btn btn-outline-secondary btn-lg"
							value="Reset">Reset</button>
						<button type="submit" class="btn btn-outline-primary btn-lg">Salvar</button>
					</div>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
